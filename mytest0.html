<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table
			{
				border-collapse: collapse;
			}
			table,td,th{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<th>like or no</th>
			</tr>
			<tr>
				<th>liguangjie</th>
				<th>like</th>
			</tr>
			<tr>
				<th>wuyifan</th>
				<th>no</th>
			</tr>
		</table>
		
		
		
		<img src="img/HBuilder.png" id="demo2" style="display: none;" width="100" height="100"/>
		<canvas id="myCanvas" width="150" height="150" style="border: 1px solid #00FF00;" ></canvas>
		<script>
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			var img=document.getElementById("demo2");

			img.onload = function() {
				document.getElementById("demo2").style.display = "block";
				ctx.drawImage(img,20,20);
			} 

		</script>
		<script>
			function sorry(){
				var a = "byebye~we done!";
				document.getElementById("demo2").innerHTML=a;
			}
		</script>
	</body>
</html>
